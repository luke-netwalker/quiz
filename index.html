<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="progress-bar"></div>
  <div id="question-container">
    <h2 id="question-text"></h2>
    <div id="options-container"></div>
    <br>
    <button onclick="search()">Cerca</button>
  </div>
  <div id="result-container"></div>
  
  <br>
  <button id="retry-button" style="display: none;">Riprova</button>
  <br>

  <div id="settings-container">
    <br>
    <div id="selector">
      <label for="select-option">su quante domande ti vuoi allenare?</label>
      <br>
      <table>
        <td id="choice">
          <input type="radio" id="select1" name="choices" value="1" checked>
          <label for="choice1">tutte</label>
        </td>
        <td id="choice">
          <input type="radio" id="select2" name="choices" value="2">
          <label for="choice2">una parte</label>
        </td>
      </table>

    </div>
    <br>
    <div id="number-boxes">
      <table>
        <tr>
          <td>
            <label for="firstQuestion">prima domanda:</label>
          </td>
          <td>
            <input type="number" id="firstQuestion" min="0" max="280" step="5" value="0" disabled>
          </td>
        </tr>
        <tr>
          <td>
            <label for="hmq">quante domande:</label>
          </td>
          <td>
            <input type="number" id="hmq" min="5" max="100" step="5" Value="40">
          </td>
        </tr>
      </table>
    </div>
    <div id="number-boxes">
      <label for="time_correct">tempo (ms) risposta corretta ></label>
      <input type="number" id="time_correct" min="500" max="5000" step="500" Value="1000">
      <input type="number" id="time_incorrect" min="1000" max="20000" step="1000" Value="10000">
      <label for="time_incorrect">< tempo (ms) risposta sbagliata</label>
    </div>
    <br>
    <button id="submit">Inizia l'esame</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
