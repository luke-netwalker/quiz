<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="progress-bar"></div>
  <div id="question-container">
    <h2 id="question-text"></h2>
    <div id="options-container"></div>
    <button id="search-button" onclick="search()">42</button>
  </div>
  <div id="result-container">
    <div id="result"></div>
    <button id="retry-button" onclick="retryIncorrectQuestion()">riprova solo le domande dove hai sbagliato</button>
  </div>
  <div id="settings-container">
    <br>
    <div id="selector">
      <label for="select-exam">scegli l'esame da provare:</label>
      <select id="exams">
        <option value="https://raw.githubusercontent.com/luke-netwalker/quiz/main/itilBigDump.json">ITIL V4</option>
        <option value="https://raw.githubusercontent.com/luke-netwalker/quiz/main/itil.json">ITIL V4 - 281</option>
        <option value="https://raw.githubusercontent.com/luke-netwalker/quiz/main/pcnsa.json">PCNSA - WIP</option>
      </select>
    </div>
    <br>
    <div id="selector">
      <label for="select-option">su quante domande ti vuoi allenare?</label>
      <br>
      <table>
        <td id="choice">
          <input type="radio" id="select1" name="choices" value="1" checked>
          <label for="choice1">tutte</label>
        </td>
        <td id="choice">
          <input type="radio" id="select2" name="choices" value="2">
          <label for="choice2">una parte</label>
        </td>
      </table>
    </div>
    <br>
    <div id="number-boxes">
      <table>
        <tr>
          <td>
            <label for="firstQuestion">prima domanda:</label>
          </td>
          <td>
            <input type="number" id="firstQuestion" min="0" max="500" step="5" value="0" disabled>
          </td>
        </tr>
        <tr>
          <td>
            <label for="hmq">quante domande:</label>
          </td>
          <td>
            <input type="number" id="hmq" min="5" max="100" step="5" Value="40">
          </td>
        </tr>
      </table>
    </div>
    <br>
    <br>
    <label>secondi d'attesa prima di passare alla domanda successiva:</label>
    <br>
    <div id="number-boxes">
      <label for="time_correct">risposta corretta ></label>
      <input type="number" id="time_correct" min="1" max="5" step="1" Value="1">
      <input type="number" id="time_incorrect" min="1" max="14" step="1" Value="7">
      <label for="time_incorrect">< risposta sbagliata</label>
    </div>
    <br>
    <br>
    <button id="submit">Inizia l'esame</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
